{% extends 'base.html' %}

{% block title %}Index Page{% endblock %}

{% block content %}
    <p1>list of problems</p1>
    {% for problem in problems %}
        <ul>
            <li><a href="{{ url_for('problem', id=problem['id']) }}">{{ problem['title'] }}</a></li>
            <li> {{ problem.title }} </li>
            <li> {{ problem.description }} </li>
        </ul>
    {% endfor %}
{% endblock %}
